<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>MA's ideas</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- firebase -->
    <script src="lib/firebase.js"></script>


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angularfire.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="appCtrl">

    <ion-side-menus enable-menu-with-back-views="true">
      <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-balanced mynavbar">
          <ion-nav-back-button></ion-nav-back-button>
          <ion-nav-title>MA's ideas</ion-nav-title>
          <ion-nav-buttons side="left">
            <button class="button button-icon icon ion-plus" ng-click="create()"></button>
          </ion-nav-buttons>
          <ion-nav-buttons side="right">
            <button class="button button-icon icon ion-navicon-round" menu-toggle="right"></button>
          </ion-nav-buttons> 
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view/>
      </ion-side-menu-content>
      <ion-side-menu side="right" class="">
        <div class="list">
          <div class="item center-large item-balanced" ng-href="#/home">
              <b>Menu</b>
          </div>
          <a class="item item-icon-left" ng-href="#/home" menu-close>
            <i class="icon ion-home"></i>
              Home
          </a>
          <a class="item item-icon-left" ng-href="#/favorites" menu-close>
            <i class="icon ion-star"></i>
              Favorites
          </a>
          <a class="item item-icon-left" ng-href="#/notes" menu-close>
            <i class="icon ion-compose"></i>
              Notes
          </a>
        </div>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
