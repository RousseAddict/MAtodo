<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>MA's todo list</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- pouchDB -->
    <script src="lib/pouchdb-5.3.1.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="appCtrl">
      <ion-header-bar class="bar-stable">
        <button class="button button-icon icon ion-minus" ng-click="data.showDelete = !data.showDelete"></button>
        <h1 class="title">MA's todo list</h1>
        <button class="right button button-icon icon ion-plus" ng-click="create()"></button>
      </ion-header-bar>
      <ion-nav-view></ion-nav-view/>
    </ion-pane>
  </body>
</html>
