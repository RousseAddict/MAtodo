<ion-view view-title="{{infos.title}}">
  <ion-content>
	<div class="list card">
		<div class="item item-thumbnail-left">
			<img src="img/ra.png">
			<i class="button button-icon icon ion-star button-right" ng-show="infos.favorite"></i>
			<h2 class="center"> Title : {{infos.title}}</h2>
			<p>Visited : {{infos.check}}</p>

		</div>
		<div class="item item-button-right">
			<p><i class="icon ion-location"></i>{{infos.location}}</p>
			<button class="button button-positive" ng-click="editL()">
      			Edit
    		</button>
		</div>
		<div class="item">
			<p><b>Type :</b>{{}}</p>
			<p><b>Status :</b>{{}}</p>
		</div>
		<div class="item item-button-right">
			<p><b>Commentaire :</b> {{infos.comment}}</p>
			<button class="button button-positive" ng-click="editC()">
      			Edit
    		</button>
		</div>
		<div class="item item-toggle">
         Favorited
         <label class="toggle toggle-energized">
             <input type="checkbox" ng-model="infos.favorite" ng-click="favorited()">
             <div class="track">
                 <div class="handle"></div>
             </div>
         </label>
    	</div>
	</div>
  </ion-content>
</ion-view>
